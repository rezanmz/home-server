services:
  marzban:
    image: gozargah/marzban:latest
    container_name: marzban
    restart: always
    network_mode: host
    
    environment:
      - SQLALCHEMY_DATABASE_URL=sqlite:////var/lib/marzban/db.sqlite3
      - SUDO_USERNAME=admin
      - SUDO_PASSWORD=admin
      
      # 1. Force Marzban to bind to 0.0.0.0 using Debug mode
      - DEBUG=True
      
      # 2. Prevent Debug mode from breaking the frontend API URL
      # We set this to your public domain so the frontend knows where to connect
      - VITE_BASE_API=https://panel.reza.network/api/
      
      - XRAY_EXECUTABLE_PATH=/usr/local/bin/xray
      - XRAY_ASSETS_PATH=/usr/local/share/xray
      
    volumes:
      - ~/persistent/marzban:/var/lib/marzban