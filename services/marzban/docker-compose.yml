services:
  marzban:
    image: gozargah/marzban:latest
    container_name: marzban
    restart: always
    network_mode: host
    
    environment:
      - SQLALCHEMY_DATABASE_URL=sqlite:////var/lib/marzban/db.sqlite3
      - SUDO_USERNAME=admin
      - SUDO_PASSWORD=admin
      
      # Keep this to stop the 'npm' crash
      - DEBUG=False
      
      # Keep this to bind to 0.0.0.0
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
      
      # Keep the certs to trick the security check
      - UVICORN_SSL_CERTFILE=/var/lib/marzban/certs/fullchain.pem
      - UVICORN_SSL_KEYFILE=/var/lib/marzban/certs/key.pem
      - UVICORN_SSL_CA_TYPE=private
      
      # ⚠️ CHANGE THIS: Use relative path instead of full URL
      - VITE_BASE_API=/api/
      
      - XRAY_EXECUTABLE_PATH=/usr/local/bin/xray
      - XRAY_ASSETS_PATH=/usr/local/share/xray
      
    volumes:
      - ~/persistent/marzban:/var/lib/marzban