# Actual Budget Service - budget.reza.network
server {
    listen 80;
    listen [::]:80;
    server_name budget.reza.network;
    
    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    
    # Proxy settings
    location / {
        proxy_pass http://actual-budget-server:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed by Actual Budget)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Don't buffer large uploads
        proxy_max_temp_file_size 0;
        
        # Allow large file uploads for budget imports
        client_max_body_size 100M;
    }
    
    # Optional: Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
}

