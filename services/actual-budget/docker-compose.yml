version: '3.8'

services:
  actual-budget:
    image: actualbudget/actual-server:latest
    user: "1000:1000"
    container_name: actual-budget
    # No ports exposed to host - only accessible via internal network
    expose:
      - "5006"
    volumes:
      - ~/persistent/actual-budget:/data
    networks:
      - home-server
    restart: unless-stopped

networks:
  home-server:
    external: true
    