version: '3.8'

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin-server
    ports:
      - "8096:8096"
      - "8920:8920" # HTTPS
      - "7359:7359/udp" # Auto-discovery
      - "1900:1900/udp" # DLNA
    volumes:
      - ./config:/config
      - ./cache:/cache
      - ./media:/media:ro  # Mount your media directory here
    environment:
      - JELLYFIN_PublishedServerUrl=http://localhost:8096
      - TZ=UTC
    restart: unless-stopped
    networks:
      - jellyfin

networks:
  jellyfin:
    external: false
